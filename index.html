<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.location.replace("https://www.w3schools.com?v=" + new Date().getTime());
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = "https://www.w3schools.com?v=" + new Date().getTime();
    </script>
</body>
</html>
